<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Avatar Negotiation - Turn-Key Test Harness</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }
    .panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
      grid-column: span 2;
    }
    h2 {
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 8px;
      margin-top: 0;
    }

    /* Video Panel */
    .video-panel {
      position: relative;
    }
    video {
      width: 100%;
      height: 320px;
      background: #000;
      border-radius: 4px;
      object-fit: cover;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2980b9; }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
    }
    .status.connected { background: #2ecc71; color: white; }
    .status.connecting { background: #f39c12; color: white; }
    .status.disconnected { background: #e74c3c; color: white; }

    /* Transcript Panel */
    .transcript {
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
    }
    .subtitle { color: #27ae60; }
    .final { color: #2c3e50; font-weight: bold; }
    .intent { color: #8e44ad; }
    .safety { color: #e67e22; }

    /* Input Panel */
    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
    }
    .test-phrases {
      margin-top: 12px;
    }
    .test-phrases select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 16px;
      padding: 16px;
      background: #ecf0f1;
      border-radius: 4px;
    }
    .stat {
      text-align: center;
    }
    .stat-label { font-size: 12px; color: #7f8c8d; }
    .stat-value { font-size: 18px; font-weight: bold; color: #2c3e50; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      h1 { grid-column: span 1; }
    }

    /* Animation */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .listening {
      animation: pulse 2s infinite;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <h1>ü§ñ AI Avatar Negotiation - Turn-Key Test Harness</h1>

  <div class="container">
    <!-- Left Panel: Video & Controls -->
    <div class="panel video-panel">
      <h2>üé• Avatar Video</h2>

      <div class="controls">
        <select id="model">
          <option value="mock_local">Mock Local (Deterministic)</option>
          <option value="veo3">Veo3 (Advanced AI)</option>
        </select>
        <select id="listener">
          <option value="local_stt">Local STT (Whisper)</option>
          <option value="gemini_realtime">Gemini Realtime</option>
          <option value="openai_realtime">OpenAI Realtime</option>
          <option value="grok_realtime">Grok Realtime</option>
        </select>
        <button id="create">üöÄ Create Session</button>
        <button id="testMic" disabled>Test Microphone</button>
      </div>

      <div id="status" class="status disconnected">Disconnected</div>

      <video id="remoteVideo" autoplay playsinline muted></video>

      <div id="audioIndicator" style="display: none; margin-top: 12px; padding: 8px; background: #2ecc71; color: white; border-radius: 4px; text-align: center;">
        üé§ Listening... <span id="audioLevel">0%</span>
      </div>
    </div>

    <!-- Right Panel: Input & Results -->
    <div class="panel">
      <h2>üí¨ Negotiation Interface</h2>

      <div class="test-phrases">
        <label>Quick Test Phrases:</label>
        <select id="testPhrase">
          <option value="">Select a test phrase...</option>
          <option value="We'll grant trade access if you withdraw troops from Ohio Country">Counter-Offer</option>
          <option value="Ceasefire now or else we'll declare war">Ultimatum</option>
          <option value="I propose we establish a fair trade agreement">Proposal</option>
          <option value="We would be willing to make some concessions">Concession</option>
          <option value="What is the current state of our borders">Small Talk</option>
          <option value="The weather has been quite pleasant lately">Small Talk</option>
        </select>
      </div>

      <textarea id="utter" rows="4" placeholder="Type your diplomatic message here, or use a test phrase above..."></textarea>

      <div style="margin: 12px 0;">
        <button id="sendText">üì§ Send Text</button>
        <button id="sendAudio" disabled>üé§ Send Audio</button>
      </div>

      <h2>üìú Live Transcript</h2>
      <div id="transcript" class="transcript"></div>

      <h2>üìä Session Stats</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Session Time</div>
          <div class="stat-value" id="sessionTime">0:00</div>
        </div>
        <div class="stat">
          <div class="stat-label">Messages</div>
          <div class="stat-value" id="messageCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Intents</div>
          <div class="stat-value" id="intentCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Connection</div>
          <div class="stat-value" id="connectionState">Disconnected</div>
        </div>
      </div>
    </div>
  </div>

<script>
class NegotiationClient {
  constructor() {
    this.sid = null;
    this.ws = null;
    this.pc = null;
    this.audioContext = null;
    this.analyser = null;
    this.microphone = null;
    this.isListening = false;
    this.sessionStart = null;
    this.messageCount = 0;
    this.intentCount = 0;

    this.ydump = obj => jsyaml.dump(obj);
    this.yload = str => jsyaml.load(str);
    this.$ = id => document.getElementById(id);

    this.setupEventListeners();
    this.updateStats();
  }

  setupEventListeners() {
    this.$('create').onclick = () => this.createSession();
    this.$('sendText').onclick = () => this.sendText();
    this.$('testMic').onclick = () => this.testMicrophone();
    this.$('testPhrase').onchange = (e) => {
      if (e.target.value) {
        this.$('utter').value = e.target.value;
        this.$('testPhrase').value = ''; // Reset
      }
    };
  }

  async createSession() {
    try {
      this.setStatus('connecting', 'Creating session...');

      const model = this.$('model').value;
      const listener = this.$('listener').value;

      const res = await fetch('/v1/session', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-yaml'},
        body: this.ydump({ model, listener })
      });

      const data = this.yload(await res.text());
      this.sid = data.session_id;

      this.addTranscript(`üÜî Session created: ${this.sid}`, 'info');
      this.setStatus('connected', 'Session active');

      await this.startWebRTC();
      await this.openWebSocket();

      this.sessionStart = Date.now();
      this.updateStats();

    } catch (error) {
      console.error('Session creation failed:', error);
      this.setStatus('disconnected', 'Failed to create session');
      this.addTranscript(`‚ùå Error: ${error.message}`, 'error');
    }
  }

  async startWebRTC() {
    this.pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    this.pc.oniceconnectionstatechange = () => {
      this.$('connectionState').textContent = this.pc.iceConnectionState;
      this.updateStats();
    };

    this.pc.ontrack = (e) => {
      if (e.track.kind === 'video') {
        this.$('remoteVideo').srcObject = e.streams[0];
        this.addTranscript('üì∫ Avatar video connected', 'info');
      } else if (e.track.kind === 'audio') {
        this.addTranscript('üîä Avatar audio connected', 'info');
      }
    };

    // Microphone setup
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation: true, noiseSuppression: true },
        video: false
      });

      this.setupAudioAnalysis(stream);
      stream.getTracks().forEach(track => this.pc.addTrack(track, stream));

      this.$('sendAudio').disabled = false;
      this.$('testMic').disabled = false;
      this.addTranscript('üé§ Microphone connected and ready', 'info');

    } catch (error) {
      console.error('Microphone access failed:', error);
      this.addTranscript('‚ö†Ô∏è Microphone access denied', 'warning');
    }

    // Create and send offer
    const offer = await this.pc.createOffer();
    await this.pc.setLocalDescription(offer);

    const res = await fetch(`/v1/session/${this.sid}/webrtc/offer`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ type: 'offer', sdp: offer.sdp })
    });

    const answer = this.yload(await res.text());
    await this.pc.setRemoteDescription({ type: answer.type, sdp: answer.sdp });
  }

  setupAudioAnalysis(stream) {
    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = this.audioContext.createMediaStreamSource(stream);
    this.analyser = this.audioContext.createAnalyser();
    this.analyser.fftSize = 256;
    source.connect(this.analyser);

    // Audio level monitoring
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    const monitor = () => {
      if (!this.isListening) return;

      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));

      this.$('audioLevel').textContent = `${level}%`;

      requestAnimationFrame(monitor);
    };

    this.$('sendAudio').onclick = () => {
      this.isListening = !this.isListening;
      this.$('audioIndicator').style.display = this.isListening ? 'block' : 'none';
      this.$('sendAudio').textContent = this.isListening ? '‚èπÔ∏è Stop Audio' : 'üé§ Send Audio';

      if (this.isListening) {
        monitor();
        this.addTranscript('üé§ Started audio input - speak now!', 'info');
      } else {
        this.addTranscript('‚èπÔ∏è Stopped audio input', 'info');
      }
    };
  }

  async openWebSocket() {
    this.ws = new WebSocket(`ws://${location.host}/v1/session/${this.sid}/control`);

    this.ws.onopen = () => {
      this.addTranscript('üîå WebSocket connected', 'info');
    };

    this.ws.onmessage = (event) => {
      try {
        const data = this.yload(event.data);

        switch (data.type) {
          case 'subtitle':
            this.addTranscript(data.text, data.final ? 'final' : 'subtitle');
            break;
          case 'intent':
            this.intentCount++;
            this.addTranscript(`üìú INTENT: ${JSON.stringify(data.payload, null, 2)}`, 'intent');
            break;
          case 'safety':
            this.addTranscript(`‚ö†Ô∏è SAFETY: ${JSON.stringify(data.payload, null, 2)}`, 'safety');
            break;
          case 'analysis':
            this.addTranscript(`üìä ANALYSIS: ${data.tag} - ${JSON.stringify(data.payload, null, 2)}`, 'analysis');
            break;
          case 'ack':
            // Acknowledgment received
            break;
        }

        this.messageCount++;
        this.updateStats();
      } catch (error) {
        console.error('Error parsing WebSocket message:', error);
      }
    };

    this.ws.onclose = () => {
      this.addTranscript('üîå WebSocket disconnected', 'info');
    };
  }

  async sendText() {
    if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
      this.addTranscript('‚ùå Not connected', 'error');
      return;
    }

    const text = this.$('utter').value.trim();
    if (!text) {
      this.addTranscript('‚ùå No text to send', 'error');
      return;
    }

    this.ws.send(this.ydump({ type: 'player_utterance', text }));
    this.addTranscript(`üì§ Sent: "${text}"`, 'sent');
    this.$('utter').value = '';
  }

  async testMicrophone() {
    if (!this.analyser) {
      this.addTranscript('‚ùå No microphone available', 'error');
      return;
    }

    this.addTranscript('üé§ Testing microphone... speak now!', 'info');
    
    // Test for 3 seconds
    const testDuration = 3000;
    const startTime = Date.now();
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    
    const testLoop = () => {
      if (Date.now() - startTime > testDuration) {
        this.addTranscript('‚úÖ Microphone test complete', 'info');
        return;
      }
      
      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));
      
      if (level > 10) {
        this.addTranscript(`üîä Audio detected: ${level}%`, 'info');
      }
      
      setTimeout(testLoop, 100);
    };
    
    testLoop();
  }

  addTranscript(text, type = 'info') {
    const transcript = this.$('transcript');
    const div = document.createElement('div');

    const timestamp = new Date().toLocaleTimeString();
    div.innerHTML = `<span style="color: #7f8c8d;">[${timestamp}]</span> ${text}`;

    switch (type) {
      case 'subtitle':
        div.className = 'subtitle';
        break;
      case 'final':
        div.className = 'final';
        break;
      case 'intent':
        div.className = 'intent';
        break;
      case 'safety':
        div.className = 'safety';
        break;
      case 'sent':
        div.style.color = '#3498db';
        break;
      case 'error':
        div.style.color = '#e74c3c';
        break;
      case 'warning':
        div.style.color = '#f39c12';
        break;
      default:
        div.style.color = '#2c3e50';
    }

    transcript.appendChild(div);
    transcript.scrollTop = transcript.scrollHeight;
  }

  setStatus(state, message) {
    const status = this.$('status');
    status.className = `status ${state}`;
    status.textContent = message;
  }

  updateStats() {
    if (this.sessionStart) {
      const elapsed = Math.floor((Date.now() - this.sessionStart) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      this.$('sessionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    this.$('messageCount').textContent = this.messageCount;
    this.$('intentCount').textContent = this.intentCount;
  }
}

// Initialize the client
const client = new NegotiationClient();

// Update stats every second
setInterval(() => client.updateStats(), 1000);

// Add some helpful information
window.onload = () => {
  client.addTranscript('üöÄ Turn-key test harness ready!', 'info');
  client.addTranscript('üí° Select a model and listener type, then click "Create Session"', 'info');
  client.addTranscript('üé§ Grant microphone permissions when prompted', 'info');
  client.addTranscript('üìù Use test phrases or type your own diplomatic messages', 'info');
};
</script>
</body>
</html>
