        <select id="model">

          <option value="I propose we establish a fair trade agreement">Proposal</option>

<script>
class NegotiationClient {
  constructor() {
    this.sid = null;
    this.ws = null;
    this.pc = null;
    this.audioContext = null;
    this.analyser = null;
    this.microphone = null;
    this.isListening = false;
    this.sessionStart = null;
    this.messageCount = 0;
    this.intentCount = 0;
    this.currentModel = 'gemini_realtime';
    console.log('Initializing with currentModel:', this.currentModel);

    this.ydump = obj => jsyaml.dump(obj);
    this.yload = str => jsyaml.load(str);
    this.$ = id => document.getElementById(id);

    this.setupEventListeners();
    this.updateStats();
    this.setupAvatarDisplay();

    // Sync dropdown with currentModel
    console.log('Setting dropdown value to:', this.currentModel);
    this.$('model').value = this.currentModel;
    console.log('Dropdown value after setting:', this.$('model').value);

    // Add immediate check
    setTimeout(() => {
      console.log('After 100ms - currentModel:', this.currentModel);
      console.log('After 100ms - dropdown value:', this.$('model').value);
    }, 100);
  }

  setupEventListeners() {
    this.$('create').onclick = () => this.createSession();
    this.$('sendText').onclick = () => this.sendText();
    this.$('testMic').onclick = () => this.testMicrophone();
    this.$('testPhrase').onchange = (e) => {
      if (e.target.value) {
        this.$('utter').value = e.target.value;
        this.$('testPhrase').value = ''; // Reset
      }
    };
    
    // Model selection change handler
    this.$('model').onchange = (e) => {
      this.currentModel = e.target.value;
      this.showAvatar(this.currentModel);
      this.updateAvatarDisplay();
    };
  }

  setupAvatarDisplay() {
    // Initialize avatar display based on current model
    console.log('setupAvatarDisplay called, currentModel:', this.currentModel);
    this.showAvatar(this.currentModel);  // Explicitly show the correct avatar
    this.updateAvatarDisplay();
  }

  updateAvatarDisplay() {
    const remoteVideo = this.$('remoteVideo');
    const geminiFrame = this.$('geminiAvatarFrame');
    const sadtalkerFrame = this.$('sadtalkerAvatarFrame');
    const placeholder = this.$('defaultPlaceholder');

    console.log('updateAvatarDisplay - currentModel:', this.currentModel);

    // Hide all displays first
    if (remoteVideo) remoteVideo.style.display = 'none';
    if (geminiFrame) geminiFrame.style.display = 'none';
    if (sadtalkerFrame) sadtalkerFrame.style.display = 'none';
    if (placeholder) placeholder.style.display = 'none';

    switch (this.currentModel) {
      case 'did':
        console.log('Showing D-ID avatar');
        if (sadtalkerFrame) sadtalkerFrame.style.display = 'block';
        break;
      case 'wav2lip':
        console.log('Showing Wav2Lip avatar');
        if (sadtalkerFrame) sadtalkerFrame.style.display = 'block';
        break;
      case 'gemini_realtime':
        console.log('Showing Gemini Realtime avatar');
        if (geminiFrame) geminiFrame.style.display = 'block';
        break;
      case 'sadtalker':
        console.log('Showing SadTalker avatar (will be slow)');
        if (sadtalkerFrame) sadtalkerFrame.style.display = 'block';
        break;
      case 'veo3':
        console.log('Showing Veo3 video');
        if (remoteVideo) remoteVideo.style.display = 'block';
        break;
      default:
        console.log('Showing placeholder');
        if (placeholder) placeholder.style.display = 'flex';
        break;
    }
  }

  getSadTalkerAvatar() {
    // Get reference to SadTalker Avatar instance in iframe
    try {
      const iframe = this.$('sadtalkerAvatarFrame');
      return iframe.contentWindow.sadtalkerAvatar;
    } catch (e) {
      console.warn('SadTalker Avatar not accessible:', e);
      return null;
    }
  }

  getGeminiAvatar() {
    // Get reference to Gemini Avatar instance in iframe
    try {
      const iframe = this.$('geminiAvatarFrame');
      return iframe.contentWindow.geminiAvatar;
    } catch (e) {
      console.warn('Gemini Avatar not accessible:', e);
      return null;
    }
  }

  showAvatar(modelType) {
    // Show/hide iframes based on model type
    const geminiFrame = this.$('geminiAvatarFrame');
    const sadtalkerFrame = this.$('sadtalkerAvatarFrame');
    const remoteVideo = this.$('remoteVideo');

    if (modelType === 'gemini_realtime') {
      geminiFrame.style.display = 'block';
      sadtalkerFrame.style.display = 'none';
      remoteVideo.style.display = 'none';
    } else if (modelType === 'sadtalker') {
      geminiFrame.style.display = 'none';
      sadtalkerFrame.style.display = 'block';
      remoteVideo.style.display = 'none';
    } else {
      geminiFrame.style.display = 'none';
      sadtalkerFrame.style.display = 'none';
      remoteVideo.style.display = 'block';
    }
  }

  handleSadTalkerAvatarResponse(data) {
    // Handle AI response for SadTalker Avatar
    // Handle both SadTalker and Gemini avatars
    if (this.currentModel === 'gemini_realtime') {
      const gemini = this.getGeminiAvatar();
      if (gemini && data.final && data.text) {
        gemini.triggerSpeaking(data.text);
      }
    } else if (this.currentModel === 'sadtalker') {
      const sadtalker = this.getSadTalkerAvatar();
      if (sadtalker && data.final && data.text) {
        sadtalker.triggerSpeaking(data.text);
      }
    }
  }

  async createSession() {
    try {
      this.setStatus('connecting', 'Creating session...');

      const model = this.currentModel;
      const listener = this.$('listener').value;

      console.log('Creating session with model:', model);
      console.log('currentModel:', this.currentModel);
      console.log('dropdown value:', this.$('model').value);
      console.log('Request body:', { model, listener });

      const res = await fetch('/v1/session', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-yaml'},
        body: this.ydump({ model, listener })
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }

      const data = this.yload(await res.text());
      this.sid = data.session_id;

      this.addTranscript(`🆔 Session created: ${this.sid}`, 'info');
      this.setStatus('connected', 'Session active');

      await this.startWebRTC();
      await this.openWebSocket();

      this.sessionStart = Date.now();
      this.updateStats();

    } catch (error) {
      console.error('Session creation failed:', error);
      this.setStatus('disconnected', 'Failed to create session');
      this.addTranscript(`❌ Error: ${error.message}`, 'error');
    }
  }

  async startWebRTC() {
    try {
      this.addTranscript('🔧 Starting WebRTC setup...', 'info');
      
      this.pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      this.pc.oniceconnectionstatechange = () => {
        this.$('connectionState').textContent = this.pc.iceConnectionState;
        this.updateStats();
        this.addTranscript(`🔗 ICE connection state: ${this.pc.iceConnectionState}`, 'info');
      };

      this.pc.ontrack = (e) => {
        if (e.track.kind === 'video') {
          this.$('remoteVideo').srcObject = e.streams[0];
          this.addTranscript('📺 Avatar video connected', 'info');
        } else if (e.track.kind === 'audio') {
          this.addTranscript('🔊 Avatar audio connected', 'info');
        }
      };

      // Microphone setup
      try {
        this.addTranscript('🎤 Requesting microphone access...', 'info');
        
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation: true, noiseSuppression: true },
          video: false
        });

        this.setupAudioAnalysis(stream);
        stream.getTracks().forEach(track => this.pc.addTrack(track, stream));

        this.$('sendAudio').disabled = false;
        this.$('testMic').disabled = false;
        this.addTranscript('🎤 Microphone connected and ready', 'info');

      } catch (error) {
        console.error('Microphone access failed:', error);
        this.addTranscript(`⚠️ Microphone access denied: ${error.message}`, 'warning');
      }

      // Create and send offer
      this.addTranscript('📤 Creating WebRTC offer...', 'info');
      const offer = await this.pc.createOffer();
      await this.pc.setLocalDescription(offer);
      this.addTranscript('✅ Local description set', 'info');

      this.addTranscript('📡 Sending offer to server...', 'info');
      const res = await fetch(`/v1/session/${this.sid}/webrtc/offer`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ type: 'offer', sdp: offer.sdp })
      });

      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(`WebRTC setup failed: HTTP ${res.status} - ${errorText}`);
      }

      this.addTranscript('📥 Received server answer', 'info');
      const answer = await res.json();
      
      // Validate answer before setting
      if (!answer.type || !answer.sdp) {
        throw new Error(`Invalid answer format: ${JSON.stringify(answer)}`);
      }
      
      this.addTranscript('🔧 Setting remote description...', 'info');
      await this.pc.setRemoteDescription({ type: answer.type, sdp: answer.sdp });
      this.addTranscript('✅ WebRTC setup completed', 'info');
      
    } catch (error) {
      console.error('WebRTC setup error:', error);
      this.addTranscript(`❌ WebRTC Error: ${error.message}`, 'error');
      throw error; // Re-throw to trigger session creation failure
    }
  }

  setupAudioAnalysis(stream) {
    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = this.audioContext.createMediaStreamSource(stream);
    this.analyser = this.audioContext.createAnalyser();
    this.analyser.fftSize = 256;
    source.connect(this.analyser);

    // Audio level monitoring
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    const monitor = () => {
      if (!this.isListening) return;

      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));

      this.$('audioLevel').textContent = `${level}%`;

      requestAnimationFrame(monitor);
    };

    this.$('sendAudio').onclick = () => {
      this.isListening = !this.isListening;
      this.$('audioIndicator').style.display = this.isListening ? 'block' : 'none';
      this.$('sendAudio').textContent = this.isListening ? '⏹️ Stop Audio' : '🎤 Send Audio';

      if (this.isListening) {
        monitor();
        this.addTranscript('🎤 Started audio input - speak now!', 'info');
      } else {
        this.addTranscript('⏹️ Stopped audio input', 'info');
      }
    };
  }

  async openWebSocket() {
    try {
      this.addTranscript('🔌 Connecting WebSocket...', 'info');
      
      this.ws = new WebSocket(`ws://${location.host}/v1/session/${this.sid}/control`);

      this.ws.onopen = () => {
        this.addTranscript('✅ WebSocket connected', 'info');
        this.setStatus('connected', 'Connected');
      };

      this.ws.onmessage = (event) => {
        try {
          const data = this.yload(event.data);

          switch (data.type) {
            case 'subtitle':
              this.addTranscript(`👤 You: ${data.text}`, data.final ? 'final' : 'subtitle');
              break;
            case 'ai_response':
              this.addTranscript(`🤖 AI: ${data.text}`, data.final ? 'ai-final' : 'ai-response');
              // Trigger SadTalker Avatar if using sadtalker model
              if (this.currentModel === 'sadtalker') {
                this.handleSadTalkerAvatarResponse(data);
              }
              break;
            case 'avatar_generating':
              this.addTranscript(data.text, 'avatar-status');
              if (this.currentModel === 'sadtalker') {
                const sadtalker = this.getSadTalkerAvatar();
                if (sadtalker) sadtalker.triggerAvatarGeneration();
              }
              break;
            case 'tts_job_started':
              this.addTranscript(`🎵 TTS Job Started: ${data.job_id}`, 'tts-job');
              break;
            case 'tts_job_completed':
              this.addTranscript(`✅ TTS AUDIO FILE GENERATED!`, 'tts-success');
              this.addTranscript(`📁 File: ${data.audio_file}`, 'audio-info');
              this.addTranscript(`🎵 <a href="/${data.audio_file}" target="_blank" download>▶️ PLAY AUDIO FILE</a>`, 'audio-play');
              this.addTranscript(`💾 <a href="/${data.audio_file}" download>⬇️ DOWNLOAD AUDIO</a>`, 'audio-download');
              break;
                case 'avatar_status':
                    console.log('📊 Avatar status update:', data);
                    if (data.message) {
                        this.addTranscript(data.message, 'info');
                    }
                    break;
                
                case 'sadtalker_video_ready':
                case 'gemini_video_ready':
            this.addTranscript(`🎬 Avatar Speaking!`, 'avatar-ready');
            console.log('Received avatar ready event:', {
              model: this.currentModel,
              hasAudioFile: !!data.audio_file,
              hasVideoFile: !!data.video_file,
              audioFile: data.audio_file,
              text: data.text,
              generator: data.generator
            });
            
            if (this.currentModel === 'did' || this.currentModel === 'wav2lip') {
                const sadtalker = this.getSadTalkerAvatar();
                console.log('D-ID/Wav2Lip avatar instance:', sadtalker);
                
                if (sadtalker) {
                    sadtalker.triggerSpeaking(data.text || 'Speaking...');
                    
                    if (data.audio_file) {
                        const audioUrl = `/${data.audio_file}`;
                        this.addTranscript(`🔊 Playing audio: ${audioUrl}`, 'audio-playing');
                        console.log('Creating audio element for:', audioUrl);
                        
                        const audio = new Audio(audioUrl);
                        audio.play()
                          .then(() => {
                            console.log('Audio playing successfully');
                            this.addTranscript(`✅ Audio playing`, 'success');
                          })
                          .catch(e => {
                            console.error('Audio autoplay blocked:', e);
                            this.addTranscript(`⚠️ Click to play audio: <a href="${audioUrl}" target="_blank">PLAY</a>`, 'warning');
                          });
                        
                        audio.onended = () => {
                          console.log('Audio ended, stopping animation');
                          sadtalker.stopSpeaking();
                        };
                    }
                    
                    if (data.video_file) {
                        const videoUrl = `/${data.video_file}`;
                        this.addTranscript(`🎥 Wav2Lip video: ${videoUrl}`, 'video-ready');
                        console.log('Wav2Lip video available:', videoUrl);
                        sadtalker.setAvatarReady(videoUrl);
                    }
                }
            } else if (this.currentModel === 'gemini_realtime') {
                        const gemini = this.getGeminiAvatar();
                        console.log('Gemini avatar instance:', gemini);
                        
                        if (gemini) {
                            // Trigger speaking animation
                            gemini.triggerSpeaking(data.text || 'Speaking...');
                            
                            // Play audio if available
                            if (data.audio_file) {
                                const audioUrl = `/${data.audio_file}`;
                                this.addTranscript(`🔊 Playing audio: ${audioUrl}`, 'audio-playing');
                                console.log('Creating audio element for:', audioUrl);
                                
                                const audio = new Audio(audioUrl);
                                audio.play()
                                  .then(() => {
                                    console.log('Audio playing successfully');
                                    this.addTranscript(`✅ Audio playing`, 'success');
                                  })
                                  .catch(e => {
                                    console.error('Audio autoplay blocked:', e);
                                    this.addTranscript(`⚠️ Click to play audio: <a href="${audioUrl}" target="_blank">PLAY</a>`, 'warning');
                                  });
                                
                                // Stop animation when audio ends
                                audio.onended = () => {
                                  console.log('Audio ended, stopping animation');
                                  gemini.stopSpeaking();
                                };
                            }
                            
                            // Handle video if available
                            if (data.video_file) {
                                const videoUrl = `/${data.video_file}`;
                                this.addTranscript(`🎥 Video: ${videoUrl}`, 'video-ready');
                                gemini.setAvatarReady(videoUrl);
                            }
                        }
                    } else if (this.currentModel === 'sadtalker') {
                        const sadtalker = this.getSadTalkerAvatar();
                        if (sadtalker) {
                            // Trigger speaking animation
                            sadtalker.triggerSpeaking(data.text || 'Speaking...');
                            
                            // Play audio if available
                            if (data.audio_file) {
                                const audioUrl = `/${data.audio_file}`;
                                this.addTranscript(`🔊 Playing audio: ${audioUrl}`, 'audio-playing');
                                
                                const audio = new Audio(audioUrl);
                                audio.play()
                                  .then(() => {
                                    this.addTranscript(`✅ Audio playing`, 'success');
                                  })
                                  .catch(e => {
                                    console.error('Audio autoplay blocked:', e);
                                    this.addTranscript(`⚠️ Click to play: <a href="${audioUrl}" target="_blank">PLAY</a>`, 'warning');
                                  });
                            }
                            
                            // Handle video if available
                            if (data.video_file) {
                                const videoUrl = `/${data.video_file}`;
                                this.addTranscript(`🎥 Video: ${videoUrl}`, 'video-ready');
                                sadtalker.setAvatarReady(videoUrl);
                            }
                        }
                    }
                    break;
                
                case 'sadtalker_generating':
                    this.addTranscript(`🎨 ${data.text}`, 'status-update');
                    const sadtalkerGen = this.getSadTalkerAvatar();
                    if (sadtalkerGen) {
                        sadtalkerGen.triggerAvatarGeneration();
                    }
                    break;
            case 'tts_job_failed':
              this.addTranscript(`❌ TTS Job Failed: ${data.error}`, 'tts-error');
              break;
            case 'avatar_ready':
              this.addTranscript(data.text, 'avatar-ready');
              if (data.video_url) {
                this.addTranscript(`🎥 <a href="${data.video_url}" target="_blank">View Avatar Video</a>`, 'avatar-link');
              }
              if (this.currentModel === 'sadtalker') {
                const sadtalker = this.getSadTalkerAvatar();
                if (sadtalker) sadtalker.setAvatarReady(data.video_url);
              }
              break;
            case 'intent':
              this.intentCount++;
              this.addTranscript(`📜 INTENT: ${JSON.stringify(data.payload, null, 2)}`, 'intent');
              break;
            case 'ai_intent':
              this.addTranscript(`🧠 AI STRATEGY: ${JSON.stringify(data.payload, null, 2)}`, 'ai-intent');
              break;
            case 'safety':
              this.addTranscript(`⚠️ SAFETY: ${JSON.stringify(data.payload, null, 2)}`, 'safety');
              break;
            case 'analysis':
              this.addTranscript(`📊 ANALYSIS: ${data.tag} - ${JSON.stringify(data.payload, null, 2)}`, 'analysis');
              break;
            case 'ack':
              // Acknowledgment received
              break;
          }

          this.messageCount++;
          this.updateStats();
        } catch (error) {
          console.error('Error parsing WebSocket message:', error);
          this.addTranscript(`❌ WebSocket parse error: ${error.message}`, 'error');
        }
    };

    this.ws.onclose = (event) => {
      this.addTranscript(`🔌 WebSocket disconnected (code: ${event.code})`, 'info');
      this.setStatus('disconnected', 'Disconnected');
    };

    this.ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      this.addTranscript('❌ WebSocket connection error', 'error');
      this.setStatus('disconnected', 'Connection error');
    };

    } catch (error) {
      console.error('WebSocket setup error:', error);
      this.addTranscript(`❌ WebSocket setup failed: ${error.message}`, 'error');
      throw error;
    }
  }

  async sendText() {
    if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
      this.addTranscript('❌ Not connected', 'error');
      return;
    }

    const text = this.$('utter').value.trim();
    if (!text) {
      this.addTranscript('❌ No text to send', 'error');
      return;
    }

    this.ws.send(this.ydump({ type: 'player_utterance', text }));
    this.addTranscript(`📤 Sent: "${text}"`, 'sent');
    this.$('utter').value = '';
  }

  async testMicrophone() {
    if (!this.analyser) {
      this.addTranscript('❌ No microphone available', 'error');
      return;
    }

    this.addTranscript('🎤 Testing microphone... speak now!', 'info');
    
    // Test for 3 seconds
    const testDuration = 3000;
    const startTime = Date.now();
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    
    const testLoop = () => {
      if (Date.now() - startTime > testDuration) {
        this.addTranscript('✅ Microphone test complete', 'info');
        return;
      }
      
      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));
      
      if (level > 10) {
        this.addTranscript(`🔊 Audio detected: ${level}%`, 'info');
      }
      
      setTimeout(testLoop, 100);
    };
    
    testLoop();
  }

  addTranscript(text, type = 'info') {
    const transcript = this.$('transcript');
    const div = document.createElement('div');

    const timestamp = new Date().toLocaleTimeString();
    div.innerHTML = `<span style="color: #7f8c8d;">[${timestamp}]</span> ${text}`;

    switch (type) {
      case 'subtitle':
        div.className = 'subtitle';
        break;
      case 'final':
        div.className = 'final';
        break;
      case 'intent':
        div.className = 'intent';
        break;
      case 'safety':
        div.className = 'safety';
        break;
      case 'sent':
        div.style.color = '#3498db';
        break;
      case 'error':
        div.style.color = '#e74c3c';
        break;
      case 'warning':
        div.style.color = '#f39c12';
        break;
      default:
        div.style.color = '#2c3e50';
    }

    transcript.appendChild(div);
    transcript.scrollTop = transcript.scrollHeight;
  }

  setStatus(state, message) {
    const status = this.$('status');
    status.className = `status ${state}`;
    status.textContent = message;
  }

  updateStats() {
    if (this.sessionStart) {
      const elapsed = Math.floor((Date.now() - this.sessionStart) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      this.$('sessionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    this.$('messageCount').textContent = this.messageCount;
    this.$('intentCount').textContent = this.intentCount;
  }
}

// Initialize the client
const client = new NegotiationClient();

// Update stats every second
setInterval(() => client.updateStats(), 1000);

  client.addTranscript('📝 Use test phrases or type your own diplomatic messages', 'info');
};
