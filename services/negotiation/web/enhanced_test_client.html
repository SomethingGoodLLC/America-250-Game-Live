<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Avatar Negotiation - Turn-Key Test Harness</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }
    .panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
      grid-column: span 2;
    }
    h2 {
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 8px;
      margin-top: 0;
    }

    /* Video Panel */
    .video-panel {
      position: relative;
    }
    video {
      width: 100%;
      height: 320px;
      background: #000;
      border-radius: 4px;
      object-fit: cover;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2980b9; }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
    }
    .status.connected { background: #2ecc71; color: white; }
    .status.connecting { background: #f39c12; color: white; }
    .status.disconnected { background: #e74c3c; color: white; }

    /* Transcript Panel */
    .transcript {
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
    }
    .subtitle { color: #27ae60; }
    .final { color: #2c3e50; font-weight: bold; }
    .ai-response { color: #3498db; font-style: italic; }
    .ai-final { color: #2980b9; font-weight: bold; }
    .avatar-status { color: #9b59b6; }
    .avatar-ready { color: #8e44ad; font-weight: bold; }
    .avatar-link { color: #e74c3c; }
    .intent { color: #8e44ad; }
    .ai-intent { color: #3498db; background: #ecf0f1; padding: 2px 4px; border-radius: 2px; }
    .safety { color: #e67e22; }

    /* Input Panel */
    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
    }
    .test-phrases {
      margin-top: 12px;
    }
    .test-phrases select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 16px;
      padding: 16px;
      background: #ecf0f1;
      border-radius: 4px;
    }
    .stat {
      text-align: center;
    }
    .stat-label { font-size: 12px; color: #7f8c8d; }
    .stat-value { font-size: 18px; font-weight: bold; color: #2c3e50; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      h1 { grid-column: span 1; }
    }

    /* Animation */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .listening {
      animation: pulse 2s infinite;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <h1>ğŸ¤– AI Avatar Negotiation - Turn-Key Test Harness</h1>

  <div class="container">
    <!-- Left Panel: Video & Controls -->
    <div class="panel video-panel">
      <h2>ğŸ¥ Avatar Video</h2>

      <div class="controls">
        <select id="model">
          <option value="mock_local">Mock Local (Deterministic)</option>
          <option value="veo3">Veo3 (Advanced AI)</option>
          <option value="teller">Teller Avatar (Real-time)</option>
        </select>
        <select id="listener">
          <option value="local_stt">Local STT (Whisper)</option>
          <option value="gemini_realtime">Gemini Realtime</option>
          <option value="openai_realtime">OpenAI Realtime</option>
          <option value="grok_realtime">Grok Realtime</option>
        </select>
        <button id="create">ğŸš€ Create Session</button>
        <button id="testMic" disabled>Test Microphone</button>
      </div>

      <div id="status" class="status disconnected">Disconnected</div>

      <!-- Avatar Display Area -->
      <div id="avatarDisplayArea">
        <!-- Traditional WebRTC Video (Veo3) -->
        <video id="remoteVideo" autoplay playsinline muted style="display: none;"></video>
        
        <!-- Teller Avatar Component -->
        <iframe id="tellerAvatarFrame" src="teller-avatar-component.html" 
                style="width: 100%; height: 400px; border: none; display: none;"></iframe>
        
        <!-- Default Placeholder -->
        <div id="defaultPlaceholder" style="width: 100%; height: 400px; background: #000; 
             border-radius: 8px; display: flex; align-items: center; justify-content: center; 
             color: #fff; font-size: 18px;">
          ğŸ¤– Select a model and create session
        </div>
      </div>

      <div id="audioIndicator" style="display: none; margin-top: 12px; padding: 8px; background: #2ecc71; color: white; border-radius: 4px; text-align: center;">
        ğŸ¤ Listening... <span id="audioLevel">0%</span>
      </div>
    </div>

    <!-- Right Panel: Input & Results -->
    <div class="panel">
      <h2>ğŸ’¬ Negotiation Interface</h2>

      <div class="test-phrases">
        <label>Quick Test Phrases:</label>
        <select id="testPhrase">
          <option value="">Select a test phrase...</option>
          <option value="We'll grant trade access if you withdraw troops from Ohio Country">Counter-Offer</option>
          <option value="Ceasefire now or else we'll declare war">Ultimatum</option>
          <option value="I propose we establish a fair trade agreement">Proposal</option>
          <option value="We would be willing to make some concessions">Concession</option>
          <option value="What is the current state of our borders">Small Talk</option>
          <option value="The weather has been quite pleasant lately">Small Talk</option>
        </select>
      </div>

      <textarea id="utter" rows="4" placeholder="Type your diplomatic message here, or use a test phrase above..."></textarea>

      <div style="margin: 12px 0;">
        <button id="sendText">ğŸ“¤ Send Text</button>
        <button id="sendAudio" disabled>ğŸ¤ Send Audio</button>
      </div>

      <h2>ğŸ“œ Live Transcript</h2>
      <div id="transcript" class="transcript"></div>

      <h2>ğŸ“Š Session Stats</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Session Time</div>
          <div class="stat-value" id="sessionTime">0:00</div>
        </div>
        <div class="stat">
          <div class="stat-label">Messages</div>
          <div class="stat-value" id="messageCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Intents</div>
          <div class="stat-value" id="intentCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Connection</div>
          <div class="stat-value" id="connectionState">Disconnected</div>
        </div>
      </div>
    </div>
  </div>

<script>
class NegotiationClient {
  constructor() {
    this.sid = null;
    this.ws = null;
    this.pc = null;
    this.audioContext = null;
    this.analyser = null;
    this.microphone = null;
    this.isListening = false;
    this.sessionStart = null;
    this.messageCount = 0;
    this.intentCount = 0;
    this.currentModel = 'mock_local';

    this.ydump = obj => jsyaml.dump(obj);
    this.yload = str => jsyaml.load(str);
    this.$ = id => document.getElementById(id);

    this.setupEventListeners();
    this.updateStats();
    this.setupAvatarDisplay();
  }

  setupEventListeners() {
    this.$('create').onclick = () => this.createSession();
    this.$('sendText').onclick = () => this.sendText();
    this.$('testMic').onclick = () => this.testMicrophone();
    this.$('testPhrase').onchange = (e) => {
      if (e.target.value) {
        this.$('utter').value = e.target.value;
        this.$('testPhrase').value = ''; // Reset
      }
    };
    
    // Model selection change handler
    this.$('model').onchange = (e) => {
      this.currentModel = e.target.value;
      this.updateAvatarDisplay();
    };
  }

  setupAvatarDisplay() {
    // Initialize avatar display based on current model
    this.updateAvatarDisplay();
  }

  updateAvatarDisplay() {
    const remoteVideo = this.$('remoteVideo');
    const tellerFrame = this.$('tellerAvatarFrame');
    const placeholder = this.$('defaultPlaceholder');

    // Hide all displays first
    remoteVideo.style.display = 'none';
    tellerFrame.style.display = 'none';
    placeholder.style.display = 'none';

    switch (this.currentModel) {
      case 'teller':
        tellerFrame.style.display = 'block';
        break;
      case 'veo3':
        remoteVideo.style.display = 'block';
        break;
      default:
        placeholder.style.display = 'flex';
        break;
    }
  }

  getTellerAvatar() {
    // Get reference to Teller Avatar instance in iframe
    try {
      const iframe = this.$('tellerAvatarFrame');
      return iframe.contentWindow.tellerAvatar;
    } catch (e) {
      console.warn('Teller Avatar not accessible:', e);
      return null;
    }
  }

  handleTellerAvatarResponse(data) {
    // Handle AI response for Teller Avatar
    const teller = this.getTellerAvatar();
    if (!teller) return;

    if (data.final && data.text) {
      // Trigger speaking animation with the AI's text
      teller.triggerSpeaking(data.text);
    }
  }

  async createSession() {
    try {
      this.setStatus('connecting', 'Creating session...');

      const model = this.$('model').value;
      const listener = this.$('listener').value;

      const res = await fetch('/v1/session', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-yaml'},
        body: this.ydump({ model, listener })
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }

      const data = this.yload(await res.text());
      this.sid = data.session_id;

      this.addTranscript(`ğŸ†” Session created: ${this.sid}`, 'info');
      this.setStatus('connected', 'Session active');

      await this.startWebRTC();
      await this.openWebSocket();

      this.sessionStart = Date.now();
      this.updateStats();

    } catch (error) {
      console.error('Session creation failed:', error);
      this.setStatus('disconnected', 'Failed to create session');
      this.addTranscript(`âŒ Error: ${error.message}`, 'error');
    }
  }

  async startWebRTC() {
    try {
      this.addTranscript('ğŸ”§ Starting WebRTC setup...', 'info');
      
      this.pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      this.pc.oniceconnectionstatechange = () => {
        this.$('connectionState').textContent = this.pc.iceConnectionState;
        this.updateStats();
        this.addTranscript(`ğŸ”— ICE connection state: ${this.pc.iceConnectionState}`, 'info');
      };

      this.pc.ontrack = (e) => {
        if (e.track.kind === 'video') {
          this.$('remoteVideo').srcObject = e.streams[0];
          this.addTranscript('ğŸ“º Avatar video connected', 'info');
        } else if (e.track.kind === 'audio') {
          this.addTranscript('ğŸ”Š Avatar audio connected', 'info');
        }
      };

      // Microphone setup
      try {
        this.addTranscript('ğŸ¤ Requesting microphone access...', 'info');
        
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation: true, noiseSuppression: true },
          video: false
        });

        this.setupAudioAnalysis(stream);
        stream.getTracks().forEach(track => this.pc.addTrack(track, stream));

        this.$('sendAudio').disabled = false;
        this.$('testMic').disabled = false;
        this.addTranscript('ğŸ¤ Microphone connected and ready', 'info');

      } catch (error) {
        console.error('Microphone access failed:', error);
        this.addTranscript(`âš ï¸ Microphone access denied: ${error.message}`, 'warning');
      }

      // Create and send offer
      this.addTranscript('ğŸ“¤ Creating WebRTC offer...', 'info');
      const offer = await this.pc.createOffer();
      await this.pc.setLocalDescription(offer);
      this.addTranscript('âœ… Local description set', 'info');

      this.addTranscript('ğŸ“¡ Sending offer to server...', 'info');
      const res = await fetch(`/v1/session/${this.sid}/webrtc/offer`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ type: 'offer', sdp: offer.sdp })
      });

      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(`WebRTC setup failed: HTTP ${res.status} - ${errorText}`);
      }

      this.addTranscript('ğŸ“¥ Received server answer', 'info');
      const answer = await res.json();
      
      // Validate answer before setting
      if (!answer.type || !answer.sdp) {
        throw new Error(`Invalid answer format: ${JSON.stringify(answer)}`);
      }
      
      this.addTranscript('ğŸ”§ Setting remote description...', 'info');
      await this.pc.setRemoteDescription({ type: answer.type, sdp: answer.sdp });
      this.addTranscript('âœ… WebRTC setup completed', 'info');
      
    } catch (error) {
      console.error('WebRTC setup error:', error);
      this.addTranscript(`âŒ WebRTC Error: ${error.message}`, 'error');
      throw error; // Re-throw to trigger session creation failure
    }
  }

  setupAudioAnalysis(stream) {
    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = this.audioContext.createMediaStreamSource(stream);
    this.analyser = this.audioContext.createAnalyser();
    this.analyser.fftSize = 256;
    source.connect(this.analyser);

    // Audio level monitoring
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    const monitor = () => {
      if (!this.isListening) return;

      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));

      this.$('audioLevel').textContent = `${level}%`;

      requestAnimationFrame(monitor);
    };

    this.$('sendAudio').onclick = () => {
      this.isListening = !this.isListening;
      this.$('audioIndicator').style.display = this.isListening ? 'block' : 'none';
      this.$('sendAudio').textContent = this.isListening ? 'â¹ï¸ Stop Audio' : 'ğŸ¤ Send Audio';

      if (this.isListening) {
        monitor();
        this.addTranscript('ğŸ¤ Started audio input - speak now!', 'info');
      } else {
        this.addTranscript('â¹ï¸ Stopped audio input', 'info');
      }
    };
  }

  async openWebSocket() {
    try {
      this.addTranscript('ğŸ”Œ Connecting WebSocket...', 'info');
      
      this.ws = new WebSocket(`ws://${location.host}/v1/session/${this.sid}/control`);

      this.ws.onopen = () => {
        this.addTranscript('âœ… WebSocket connected', 'info');
        this.setStatus('connected', 'Connected');
      };

      this.ws.onmessage = (event) => {
        try {
          const data = this.yload(event.data);

          switch (data.type) {
            case 'subtitle':
              this.addTranscript(`ğŸ‘¤ You: ${data.text}`, data.final ? 'final' : 'subtitle');
              break;
            case 'ai_response':
              this.addTranscript(`ğŸ¤– AI: ${data.text}`, data.final ? 'ai-final' : 'ai-response');
              // Trigger Teller Avatar if using teller model
              if (this.currentModel === 'teller') {
                this.handleTellerAvatarResponse(data);
              }
              break;
            case 'avatar_generating':
              this.addTranscript(data.text, 'avatar-status');
              if (this.currentModel === 'teller') {
                const teller = this.getTellerAvatar();
                if (teller) teller.triggerAvatarGeneration();
              }
              break;
            case 'avatar_ready':
              this.addTranscript(data.text, 'avatar-ready');
              if (data.video_url) {
                this.addTranscript(`ğŸ¥ <a href="${data.video_url}" target="_blank">View Avatar Video</a>`, 'avatar-link');
              }
              if (this.currentModel === 'teller') {
                const teller = this.getTellerAvatar();
                if (teller) teller.setAvatarReady(data.video_url);
              }
              break;
            case 'intent':
              this.intentCount++;
              this.addTranscript(`ğŸ“œ INTENT: ${JSON.stringify(data.payload, null, 2)}`, 'intent');
              break;
            case 'ai_intent':
              this.addTranscript(`ğŸ§  AI STRATEGY: ${JSON.stringify(data.payload, null, 2)}`, 'ai-intent');
              break;
            case 'safety':
              this.addTranscript(`âš ï¸ SAFETY: ${JSON.stringify(data.payload, null, 2)}`, 'safety');
              break;
            case 'analysis':
              this.addTranscript(`ğŸ“Š ANALYSIS: ${data.tag} - ${JSON.stringify(data.payload, null, 2)}`, 'analysis');
              break;
            case 'ack':
              // Acknowledgment received
              break;
          }

          this.messageCount++;
          this.updateStats();
        } catch (error) {
          console.error('Error parsing WebSocket message:', error);
          this.addTranscript(`âŒ WebSocket parse error: ${error.message}`, 'error');
        }
    };

    this.ws.onclose = (event) => {
      this.addTranscript(`ğŸ”Œ WebSocket disconnected (code: ${event.code})`, 'info');
      this.setStatus('disconnected', 'Disconnected');
    };

    this.ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      this.addTranscript('âŒ WebSocket connection error', 'error');
      this.setStatus('disconnected', 'Connection error');
    };

    } catch (error) {
      console.error('WebSocket setup error:', error);
      this.addTranscript(`âŒ WebSocket setup failed: ${error.message}`, 'error');
      throw error;
    }
  }

  async sendText() {
    if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
      this.addTranscript('âŒ Not connected', 'error');
      return;
    }

    const text = this.$('utter').value.trim();
    if (!text) {
      this.addTranscript('âŒ No text to send', 'error');
      return;
    }

    this.ws.send(this.ydump({ type: 'player_utterance', text }));
    this.addTranscript(`ğŸ“¤ Sent: "${text}"`, 'sent');
    this.$('utter').value = '';
  }

  async testMicrophone() {
    if (!this.analyser) {
      this.addTranscript('âŒ No microphone available', 'error');
      return;
    }

    this.addTranscript('ğŸ¤ Testing microphone... speak now!', 'info');
    
    // Test for 3 seconds
    const testDuration = 3000;
    const startTime = Date.now();
    const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
    
    const testLoop = () => {
      if (Date.now() - startTime > testDuration) {
        this.addTranscript('âœ… Microphone test complete', 'info');
        return;
      }
      
      this.analyser.getByteFrequencyData(dataArray);
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const level = Math.min(100, Math.round(average / 2.55));
      
      if (level > 10) {
        this.addTranscript(`ğŸ”Š Audio detected: ${level}%`, 'info');
      }
      
      setTimeout(testLoop, 100);
    };
    
    testLoop();
  }

  addTranscript(text, type = 'info') {
    const transcript = this.$('transcript');
    const div = document.createElement('div');

    const timestamp = new Date().toLocaleTimeString();
    div.innerHTML = `<span style="color: #7f8c8d;">[${timestamp}]</span> ${text}`;

    switch (type) {
      case 'subtitle':
        div.className = 'subtitle';
        break;
      case 'final':
        div.className = 'final';
        break;
      case 'intent':
        div.className = 'intent';
        break;
      case 'safety':
        div.className = 'safety';
        break;
      case 'sent':
        div.style.color = '#3498db';
        break;
      case 'error':
        div.style.color = '#e74c3c';
        break;
      case 'warning':
        div.style.color = '#f39c12';
        break;
      default:
        div.style.color = '#2c3e50';
    }

    transcript.appendChild(div);
    transcript.scrollTop = transcript.scrollHeight;
  }

  setStatus(state, message) {
    const status = this.$('status');
    status.className = `status ${state}`;
    status.textContent = message;
  }

  updateStats() {
    if (this.sessionStart) {
      const elapsed = Math.floor((Date.now() - this.sessionStart) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      this.$('sessionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    this.$('messageCount').textContent = this.messageCount;
    this.$('intentCount').textContent = this.intentCount;
  }
}

// Initialize the client
const client = new NegotiationClient();

// Update stats every second
setInterval(() => client.updateStats(), 1000);

// Add some helpful information
window.onload = () => {
  client.addTranscript('ğŸš€ Turn-key test harness ready!', 'info');
  client.addTranscript('ğŸ’¡ Select a model and listener type, then click "Create Session"', 'info');
  client.addTranscript('ğŸ¤ Grant microphone permissions when prompted', 'info');
  client.addTranscript('ğŸ“ Use test phrases or type your own diplomatic messages', 'info');
};
</script>
