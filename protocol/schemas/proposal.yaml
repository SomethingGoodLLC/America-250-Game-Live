$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  type:
    type: string
    const: proposal
  speaker_id:
    type: string
  content:
    type: string
    description: "The proposal content"
  intent_type:
    type: string
    enum:
      - trade
      - alliance
      - peace
      - war
      - resource_sharing
  terms:
    type: object
    additionalProperties: true
  confidence:
    type: number
    minimum: 0
    maximum: 1
  timestamp:
    type: string
    format: date-time
required:
  - type
  - speaker_id
  - content
  - intent_type
  - timestamp
