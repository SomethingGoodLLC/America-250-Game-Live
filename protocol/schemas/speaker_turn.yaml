$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  speaker_id:
    type: string
    description: "Unique identifier for the speaker"
  text:
    type: string
    description: "The spoken text"
  timestamp:
    type: string
    format: date-time
    description: "When this turn occurred"
  confidence:
    type: number
    minimum: 0
    maximum: 1
    description: "STT confidence score"
  sentiment:
    type: object
    properties:
      score:
        type: number
        minimum: -1
        maximum: 1
      label:
        type: string
        enum:
          - positive
          - negative
          - neutral
    required:
      - score
      - label
required:
  - speaker_id
  - text
  - timestamp
